<header class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="app.home"><img src="img/logo_vibesharing.png" alt="" height="30"></a>
            <button class="navbar-toggle collapsed" type="button" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed" aria-controls="bs-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <nav id="bs-navbar" class="navbar-collapse" ng-class="{collapse: isCollapsed}" aria-expanded="false" style="height: 1px;">
            <ul class="nav navbar-nav navbar-right">
                <li ui-sref-active="selected" ng-click="isCollapsed = !isCollapsed"><a target="_blank" href="http://blog.vibesharing.com">{{'COMMON_BLOG' | translate}}</a></li>
                <li ui-sref-active="selected" ng-click="isCollapsed = !isCollapsed"><a ui-sref="app.about">{{'COMMON_ABOUT' | translate}}</a></li>
                <li ui-sref-active="selected" ng-click="isCollapsed = !isCollapsed"><a ui-sref="app.stories">{{'COMMON_STORIES' | translate}}</a></li>

                <li class="dropdown" ng-if="$ctrl.user">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <gravatar email="{{$ctrl.user.email}}" size="30" class="circle"></gravatar> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ng-if="$ctrl.user.isAdmin"><a ui-sref="app.dashboard.summary"><i class="fa fa-gear"></i> {{'SUMMARY_DASHBOARD' | translate}}</a></li>
                        <li><a ng-click="$ctrl.logout()"><i class="fa fa-sign-out"></i> {{'COMMON_LOGOUT' | translate}}</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>
